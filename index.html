    <title> Product Slider Using Carousel </title>

    <!-- Style css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        crossorigin="anonymous">

    <!-- Font-Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"

<body>

    <div class="container">
        <h2>New Arrivals</h2>
        <div class="row">
            <div class="col-md-3">
                <div class="product-top">
                    <img src="img/watch-1.jpg" alt="" class="img-fluid">
                    <div class="overlay">

                        <button type="button" class="btn btn-secondary" title="Quick Shop"><i
                                class="fa fa-eye"></i></button>

                        <button type="button" class="btn btn-secondary" title="Add to Wishlist"><i class="fa fa-heart-o"
                                aria-hidden="true"></i></button>

                        <button type="button" class="btn btn-secondary" title="Add to Cart"><i
                                class="fa fa-shopping-cart" aria-hidden="true"></i></button>

                    </div>
                </div>

                    <i class="fa fa-star" aria-hidden="true"></i>
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <i class="fa fa-star-half-o" aria-hidden="true"></i>
                    <i class="fa fa-star-o" aria-hidden="true"></i>
                    <h3>Fittness Watch</h3>
                    <h5>$400.00</h5>
                </div>
            </div>

                    <i class="fa fa-star" aria-hidden="true"></i>
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <i class="fa fa-star-half-o" aria-hidden="true"></i>
                    <i class="fa fa-star-o" aria-hidden="true"></i>
                    <h3>Formal Shoes</h3>
                    <h5>$400.00</h5>
                </div>
            </div>


            <div class="col-md-3">
                <div class="product-top">
                    <img src="img/shoes-2.jpg" alt="" class="img-fluid">
                    <div class="overlay">

                    <i class="fa fa-star" aria-hidden="true"></i>
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <i class="fa fa-star-half-o" aria-hidden="true"></i>
                    <i class="fa fa-star-o" aria-hidden="true"></i>

                    <h5>$450.00</h5>
                </div>
            </div>
